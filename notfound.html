<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>404 Not Found | Beat Music</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background: #191414;
            color: #fff;
            font-family: 'Montserrat', Arial, sans-serif;
            margin: 0;
            padding: 0;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .notfound-container {
            background: #222326;
            border-radius: 16px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.4);
            padding: 48px 36px;
            text-align: center;
            max-width: 400px;
        }
        .notfound-container h1 {
            font-size: 5rem;
            color: #1db954;
            margin: 0 0 16px 0;
            letter-spacing: 2px;
        }
        .notfound-container h2 {
            font-size: 2rem;
            margin-bottom: 16px;
        }
        .notfound-container p {
            color: #b3b3b3;
            margin-bottom: 32px;
        }
        .notfound-container a {
            display: inline-block;
            background: #1db954;
            color: #191414;
            text-decoration: none;
            padding: 12px 32px;
            border-radius: 24px;
            font-weight: bold;
            transition: background 0.2s;
        }
        .notfound-container a:hover {
            background: #17a74a;
        }
        .notfound-icon {
            font-size: 3rem;
            margin-bottom: 16px;
            color: #fff;
            background: #1db954;
            border-radius: 50%;
            width: 64px;
            height: 64px;
            display: flex;
            align-items: center;
            justify-content: center;
            margin-left: auto;
            margin-right: auto;
        }
    </style>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.7.2/css/all.min.css">
</head>
<body>
    <div class="notfound-container">
        <div class="notfound-icon">
            <i class="fa-solid fa-circle-exclamation"></i>
        </div>
        <h1>404</h1>
        <h2>Page Not Found</h2>
        <p>Oops! The page you are looking for doesn't exist or has been moved.<br>
        Let's get you back to the music!</p>
        <a href="index.html"><i class="fa-solid fa-house"></i> Back to Home</a>
    </div>
</body>
</html>
