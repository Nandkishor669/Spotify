<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Create Playlist | Beat Music</title>
    <link rel="stylesheet" href="style.css">
    <style>
        body {
            background: #191414;
            color: #fff;
            font-family: 'Montserrat', Arial, sans-serif;
            margin: 0;
            padding: 0;
        }
        .playlist-container {
            max-width: 500px;
            margin: 60px auto;
            background: #222326;
            border-radius: 16px;
            box-shadow: 0 4px 24px rgba(0,0,0,0.4);
            padding: 40px 32px;
        }
        h1 {
            color: #1db954;
            margin-bottom: 24px;
            text-align: center;
        }
        form {
            display: flex;
            flex-direction: column;
            gap: 16px;
        }
        input, button {
            padding: 12px;
            border-radius: 8px;
            border: none;
            font-size: 1rem;
        }
        input {
            background: #181818;
            color: #fff;
        }
        button {
            background: #1db954;
            color: #191414;
            font-weight: bold;
            cursor: pointer;
            transition: background 0.2s;
        }
        button:hover {
            background: #17a74a;
        }
        .playlist {
            margin-top: 32px;
        }
        .playlist-item {
            background: #181818;
            border-radius: 8px;
            padding: 12px 16px;
            margin-bottom: 12px;
            color: #b3b3b3;
        }
        .playlist-item span {
            color: #1db954;
        }
    </style>
</head>
<body>
    <div class="playlist-container">
        <h1>Create Playlist</h1>
        <form id="playlistForm">
            <input type="text" id="songName" placeholder="Song Name" required>
            <!-- <input type="text" id="artistName" placeholder="Artist Name" required> -->
            <button type="submit">Add to Playlist</button>
        </form>
        <div class="playlist" id="playlist"></div>
    </div>
    <script>
        const form = document.getElementById('playlistForm');
        const playlist = document.getElementById('playlist');

        form.addEventListener('submit', function(e) {
            e.preventDefault();
            const song = document.getElementById('songName').value.trim();
            const artist = document.getElementById('artistName').value.trim();
            if(song && artist) {
                const item = document.createElement('div');
                item.className = 'playlist-item';
                item.innerHTML = `<span>${song}</span> by ${artist}`;
                playlist.appendChild(item);
                form.reset();
            }
        });
    </script>
</body>
</html>
